<style>

    
    @keyframes fanWaliAnimation_reverse {
    
    from{
        transform: rotate(0deg);
    }
    
    to{
        transform: rotate(-360deg);
    }
    
    }
    
    @keyframes fanWaliAnimation_forward {
    
        from{
            transform: rotate(0deg);
        }
    
        to{
            transform: rotate(360deg);
        }
        
    }
    
    #meraFan{
        animation-iteration-count: infinite;
    }
    
    .chaling_reverse{
        animation: fanWaliAnimation_reverse 1s linear 0s;
    }
    .chaling_forward{
        animation: fanWaliAnimation_forward 1s linear 0s;
    }
    
    </style>
    
    <img id="meraFan" src="fan.png" alt="">
    <button onclick="meraFan.classList.add('chaling_reverse')">Reverse</button>
    <button onclick="meraFan.classList.add('chaling_forward')">Forward</button>
