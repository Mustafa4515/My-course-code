<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 400px;
            width: 400px;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            transition:backgroundColor 2s linear 0s ;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
        setInterval(function(){
            let redColor=Math.random()*250;
            let greenColor=Math.random()*250;
            let blueColor=Math.random()*250;
            box.style.backgroundColor=`rgb(${redColor},${greenColor},${blueColor})`;
        },400);
    </script>
</body>
</html>
