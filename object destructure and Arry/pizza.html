    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <style>
        table td {
          padding: 10px;
          font-size: 2rem;
        }
        table td input {
          width: 50px;
          height: 25px;
        }
        .btn {
          width: 100%;
          height: 50px;
        }
      </style>
      <body>
        <center>
          <table border="1px">
            <tr>
              <td>Name</td>
              <td>Price</td>
              <td>Order</td>
            </tr>
            <tr>
              <td>Biryani</td>
              <td>200</td>
              <td><input type="checkbox" /></td>
            </tr>
            <tr>
              <td>Chicken</td>
              <td>1000</td>
              <td><input type="checkbox" /></td>
            </tr>
            <tr>
              <td>Haleem</td>
              <td>130</td>
              <td><input type="checkbox" /></td>
            </tr>
            <tr>
              <td>Roti</td>
              <td>20</td>
              <td><input type="checkbox" /></td>
            </tr>
            <tr>
              <td>
                <button class="btn" onclick="generate_Bill()">
                  Order Dish
                </button>
              </td>
            </tr>
            <tr>
              <td>Gross Bill</td>
              <td id="total_bill"></td>
            </tr>
          </table>
        </center>
        <script>
          function generate_Bill() {
            let Grossbill = 0;
            document.querySelectorAll('input').forEach(function (input_tag) {
              if (input_tag.checked) {
                Grossbill +=
                  +input_tag.parentNode.previousElementSibling.innerText;
              }
            });
            total_bill.innerText = Grossbill;
          }
        </script>
      </body>
    </html>
