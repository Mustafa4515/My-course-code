<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            font-size: 5em;
            background-color: orange;
        }
        #boxContainer{
            flex-wrap: wrap;
            display: flex;
            column-gap: 10px;
            row-gap: 10px;
        }

    </style>
    <script>

        let userText = '';
        let names = ["apple", "banana", "carrot", "dates", "cherry"];
        

        document.onkeypress = function(evt){
            // console.log(evt.keyCode)

            userText += evt.key;

            let box = document.createElement('div');
            box.onclick = function(e){
                console.log(e.target.innerText)
            }
            box.innerText = evt.key.toUpperCase();
            box.style.backgroundColor = "rgb("+Math.random() * 255+","+Math.random() * 255+","+Math.random() * 255+")"
            box.className = 'box';
            boxContainer.appendChild(box);

        }

        let guessWalaName;

        function guessKaro(){

          guessWalaName = names[ Math.floor(Math.random() * 5)]
          console.log(guessWalaName)

        }

        function checkKaro(){

            if(userText == guessWalaName){
                alert("game won")
            }else{
                alert("oops")
            }

        }

    </script>
</head>
<body>
    
    <button onclick="guessKaro()">Guess Name</button>
    <button onclick="checkKaro()">Check karen</button>

    <div id="boxContainer">

    </div>

</body>
</html>
