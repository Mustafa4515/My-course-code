<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #calculater {
        width: 100px;
        display: flex;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <input type="text" id="displayBox" />
    <div id="calculater" onclick="process()">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>=</button>
      <button>AC</button>
    </div>
    <script>
      function process() {
        if (event.target.innerText == '=') {
          let res = eval(document.createElementById('displayBox').innerText);
          (document.createElementById('displayBox').innerText) = res;
        } else {
          (document.createElementById('displayBox').innerText) += event.target.innerText;
        }
      }
    </script>
  </body>
</html>
